<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>リアルタイム地震モニタリング</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <style>
        .container {
            position: relative;
            width: 352px;
            height: 400px;
        }
        .base-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .real-time-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://smi.lmoniexp.bosai.go.jp/data/map_img/CommonImg/base_map_b.gif" class="base-map" alt="ベースマップ">
        <img id="realTimeImage" class="real-time-image" alt="リアルタイム画像">
    </div>

    <script>
        function pad(number) {
            return number < 10 ? '0' + number : number;
        }

        function updateImage() {
            // 現在時刻を取得し、1.1秒減算
            const now = new Date(Date.now() - 1100);

            const year = now.getFullYear();
            const month = pad(now.getMonth() + 1);
            const day = pad(now.getDate());
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());

            const datePart = `${year}${month}${day}`;
            const timePart = `${hours}${minutes}${seconds}`;

            const url = `https://smi.lmoniexp.bosai.go.jp/data/map_img/RealTimeImg/jma_s/${datePart}/${datePart}${timePart}.jma_s.gif`;

            // URLをimgタグのsrc属性に設定
            const img = document.getElementById('realTimeImage');
            img.src = url;

            // imgタグの読み込みエラーをチェック
            img.onerror = function() {
                console.error(`URLから画像の読み込みに失敗しました: ${url}`);
            };

            // imgタグの読み込み成功時にメッセージをログ
            img.onload = function() {
                console.log(`URLから画像を正常に読み込みました: ${url}`);
            };
        }

        // 初回実行
        updateImage();

        // 1秒ごとにupdateImageを実行
        setInterval(updateImage, 1000);
    </script>
</body>
</html>
