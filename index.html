<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム画像表示</title>
</head>
<body>
    <iframe id="realTimeImageFrame" width="600" height="400" frameborder="0"></iframe>

    <script>
        function pad(number) {
            return number < 10 ? '0' + number : number;
        }

        function updateImage() {
            const now = new Date();

            const year = now.getFullYear();
            const month = pad(now.getMonth() + 1);
            const day = pad(now.getDate());
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());

            const datePart = `${year}${month}${day}`;
            const timePart = `${hours}${minutes}${seconds}`;

            const url = `https://smi.lmoniexp.bosai.go.jp/data/map_img/RealTimeImg/jma_s/${datePart}/${year}${month}${day}${hours}${minutes}${seconds}.jma_s.gif`;

            // iframeのsrc属性にURLをセットする
            const iframe = document.getElementById('realTimeImageFrame');
            iframe.src = url;

            // iframeの読み込みエラーを確認
            iframe.onerror = function() {
                console.error(`Failed to load image from URL: ${url}`);
            };

            // iframeの読み込みが完了したときにログを表示
            iframe.onload = function() {
                console.log(`Successfully loaded image from URL: ${url}`);
            };
        }

        // 初回の画像更新を行う
        updateImage();

        // 1秒ごとにupdateImageを実行する
        setInterval(updateImage, 1000);
    </script>
</body>
</html>
