<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>リアルタイム地震モニタリング</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロール防止 */
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            width: 352px;
            height: 400px;
            margin: 10px; /* 左と上に少し隙間を開ける */
        }
        .fixed-image, .real-time-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .real-time-image {
            z-index: 1;
        }
        .fixed-image {
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 指定された固定画像 -->
        <img id="fixedImage" class="fixed-image" src="https://smi.lmoniexp.bosai.go.jp/data/map_img/CommonImg/base_map_b.gif" alt="Fixed Image">
        <!-- リアルタイムの画像 -->
        <img id="realTimeImage" class="real-time-image" alt="Real-Time Image">
    </div>

    <script>
        function pad(number) {
            return number < 10 ? '0' + number : number;
        }

        function updateImage() {
            // 現在の時刻を取得し、1.1秒引く
            const now = new Date(Date.now() - 1100);

            const year = now.getFullYear();
            const month = pad(now.getMonth() + 1);
            const day = pad(now.getDate());
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());

            const datePart = `${year}${month}${day}`;
            const timePart = `${hours}${minutes}${seconds}`;

            const url = `https://smi.lmoniexp.bosai.go.jp/data/map_img/RealTimeImg/jma_s/${datePart}/${datePart}${timePart}.jma_s.gif`;

            // リアルタイム画像のURLをセット
            const realTimeImage = document.getElementById('realTimeImage');
            realTimeImage.src = url;

            // 初回ロードが成功したら更新を停止
            realTimeImage.onload = function() {
                clearInterval(updateInterval);
                console.log(`画像を固定しました：${url}`);
            };

            // 画像のロードに失敗した場合の処理
            realTimeImage.onerror = function() {
                console.error(`画像のロードに失敗しました：${url}`);
            };
        }

        // 初回の実行
        updateImage();

        // 1秒ごとにupdateImageを実行
        const updateInterval = setInterval(updateImage, 1000);
    </script>
</body>
</html>
