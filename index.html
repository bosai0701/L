<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>リアルタイム地震モニタリング</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            width: 352px;
            height: 400px;
            margin: 10px; /* Add a small gap on the left and top */
        }
        .fixed-image, .real-time-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .real-time-image {
            z-index: 1;
        }
        .fixed-image {
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fixed base map image -->
        <img id="fixedImage" class="fixed-image" src="https://smi.lmoniexp.bosai.go.jp/data/map_img/CommonImg/base_map_b.gif" alt="Fixed Image">
        <!-- Real-time earthquake monitoring image -->
        <img id="realTimeImage" class="real-time-image" alt="Real-Time Image">
    </div>

    <script>
        // Function to pad single digits with a leading zero
        function pad(number) {
            return number < 10 ? '0' + number : number;
        }

        // Function to update the real-time image
        function updateImage() {
            // Get the current time and subtract 1 second
            const now = new Date();
            now.setSeconds(now.getSeconds() - 1);

            // Extract year, month, day, hours, minutes, and seconds
            const year = now.getFullYear();
            const month = pad(now.getMonth() + 1);
            const day = pad(now.getDate());
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());

            // Create date and time strings in the format expected by the server
            const datePart = `${year}${month}${day}`;
            const timePart = `${hours}${minutes}${seconds}`;

            // Construct the URL for the real-time image
            const url = `https://smi.lmoniexp.bosai.go.jp/data/map_img/RealTimeImg/jma_s/${datePart}/${datePart}${timePart}.jma_s.gif`;

            // Set the src attribute of the real-time image
            const realTimeImage = document.getElementById('realTimeImage');
            realTimeImage.src = url;

            // Handle errors if the image fails to load
            realTimeImage.onerror = function() {
                console.error(`Failed to load image: ${url}`);
            };
        }

        // Initial execution
        updateImage();

        // Execute updateImage every second
        setInterval(updateImage, 1000);
    </script>
</body>
</html>
